{% extends "layout.html" %}

{% block content %}
  
  {% block header %}{% endblock %}
  <h2>New Note</h2>
  <form id="meta" method="POST" action="/save_new">
    
    <div class="meta">

      <div class="left" >
        
        <div class="left" style="vertical-align: top;">Tags:&nbsp;&nbsp;</div>
        <div class="left">
          <select class="multiselect"  multiple name="tags">
            {% for tag in tags %}
              <option value="{{tag['id']}}" >{{tag['name']}}</option>
            {% endfor %}  
          </select>
        </div>
      </div>    
      <div class="left">
        &nbsp;&nbsp;&nbsp;New Tag:&nbsp;&nbsp;<input type="text" name="new_tag">
      </div>
      <div class="left">
        &nbsp;&nbsp;&nbsp;Collection:&nbsp;&nbsp;
        <select name="collection_id">
          <option value="" />
          {% for collection in collections %}
            <option value="{{ collection['id'] }}">
              {{ collection['name'] }} 
            </option>         
          {% endfor %}  
        </select>

      </div>
      <div class="left" >  
        &nbsp;&nbsp;&nbsp;Pinned:&nbsp;&nbsp;<input type="checkbox" name="pin" value="1">
      </div>

    </div>
    <div class="clear"><BR></div>
    <div style="margin-top: 10px;">Title:&nbsp;&nbsp;<input name="title" type="text" value="" /></div>
    <div style="width: 100%">
      Text: <BR/>
      <textarea name="note" rows="8" cols="80" ></textarea></div>
    <div><input type="submit" value="Save"></div>
  </form>  
  
{% endblock %}
